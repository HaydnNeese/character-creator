<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Character Creator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/reset.css">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/style.css">
</head>

<body>
    <div class='char-creator-div'>
        <div class='char-form-div'>
            <div id='char-form'>
                <p>Name: </p><input class='input-fields' type='text' id='name-input' placeholder='Enter Name Here'>
                <p>Gender</p>
                <select class='input-fields' name='gender' id='gender-select'>
                    <option value='Male'>Male</option>
                    <option value='Female'>Female</option>
                </select>
                <p>Race</p>
                <select class='input-fields' name='race' id='race-select'>
                    <option>Choose Race</option>
                    <option value='Human'>Human</option>
                    <option value='Elf'>Elf</option>
                    <option value='Orc'>Orc</option>
                </select>
                <div>
                    <p>Class</p>
                    <select class='input-fields' name='class' id='class-select'>
                        <option>Choose Class</option>
                        <option value='Warrior'>Warrior</option>
                        <option value='Rogue'>Rogue</option>
                        <option value='Mage'>Mage</option>
                    </select>
                </div>
                <div>
                    <p>Sub-Class</p>
                    <select class='input-fields' name='subclass' id='subclass-select'>
                        <option>Choose Subclass</option>
                        <option id='subclass-1'></option>
                        <option id='subclass-2'></option>
                        <option id='subclass-3'></option>
                    </select>
                </div>
                <div>
                    <button id='char-submit' name='submit'>Roll Character!</button>
                </div>
            </div>
        </div>
    </div>
    <div class='char-display-div'>
        <div>
            <div class='div-border'>
                <p class='label inline'>Name:</p>
                <p class='info' id='name-display'></p>
            </div>
            <div class='div-border'>
                <p class='label inline'>Gender:</p>
                <p class='info' id='gender-display'></p>
            </div>
            <div class='div-border'>
                <p class='label inline'>Race:</p>
                <p class='info' id='race-display'></p>
            </div>
            <div class='div-border'>
                <p class='label inline'>Class:</p>
                <p class='info' id='class-display'></p>
            </div>
            <div class='div-border'>
                <p class='label inline'>Subclass:</p>
                <p class='info' id='subclass-display'></p>
            </div>
            <div class='section' id='attr-display-div'>
                <div class='div-border'>
                    <p class='label inline'>Strength:</p>
                    <p class='info' id='str-display'></p>
                </div>
                <div class='div-border'>
                    <p class='label inline'>Dexterity:</p>
                    <p class='info' id='dex-display'></p>
                </div>
                <div class='div-border'>
                    <p class='label inline'>Intelligence:</p>
                    <p class='info' id='int-display'></p>
                </div>
            </div>
        </div>

    </div>

    </div>
</body>
<script src="script.js">
</script>

</html>
