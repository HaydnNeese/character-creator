<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Character Creator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/reset.css">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/style.css">
</head>

<body>
    <div class='char-creator-div'>
        <div class='char-form-div'>
            <div id='char-form'>
                <p>Name: </p><input class='input-fields' type='text' id='name-input' placeholder='Enter Name Here'>
                <p>Gender</p>
                <select class='input-fields' name='gender' id='gender-select'>
                    <option value='male'>Male</option>
                    <option value='female'>Female</option>
                </select>
                <p>Race</p>
                <select class='input-fields' name='race' id='race-select'>
                    <option value='human'>Human</option>
                    <option value='elf'>Elf</option>
                    <option value='orc'>Orc</option>
                </select>
                <div>
                    <p>Class</p>
                    <select class='input-fields' name='class' id='class-select'>
                        <option>Choose Class</option>
                        <option value='warrior'>Warrior</option>
                        <option value='rogue'>Rogue</option>
                        <option value='mage'>Mage</option>
                    </select>
                </div>
                <div>
                    <p>Sub-Class</p>
                    <select class='input-fields' name='subclass' id='subclass-select'>
                        <option>Choose Subclass</option>
                        <option id='subclass-1'></option>
                        <option id='subclass-2'></option>
                        <option id='subclass-3'></option>
                    </select>
                </div>
                <div>
                    <button id='char-submit' name='submit'>Roll Character!</button>
                </div>
            </div>
        </div>
    </div>
    <div class='char-display-div'>
        <p>Here is your character...</p>
        <div id='name-display'></div>
        <div id='gender-display'></div>
        <div id='race-display'></div>
        <div id='class-display'></div>
        <div id='subclass-display'></div>
        <div>
            <div id='str-display'></div>
            <div id='dex-display'></div>
            <div id='int-display'></div>
        </div>
    </div>
</body>
<script src="script.js">
</script>
</html>
